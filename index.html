<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Etch-a-Sketch &#127912; </title>
    </head>

    <body>
        <script src="./script.js" defer></script>
        <div class="header">
            <h1>Etch-a-Sketch &#127912; </h1>
        </div>
        <div class="mainBody">
            <div class="settings">
                <p class="sliderTitle">Grid Dimensions</p>
                <input type="range" class="slider" min="1" max="100" value="16" >
                <p class="gridDimensions">16 x 16</p>
                <button class="toggleLines">Toggle Gridlines</button>
                <button class="reset">Clear Grid</button>
            </div>
            <div class="gridSec">
                <div class="grid">

                </div>
            </div>
        </div>
    </body>
</html>
